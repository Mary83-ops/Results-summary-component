<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>
        <div class="container">
                <div class="result score" data-spacing="large">
                    <h1>Your Result</h1>
                    <p class="result-score"><span>76</span> of 100</p>
                    <div class="score">
                        <h2>Great</h2>
                        <p>You scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
                 
                <div class="summary score" data-spacing="large">
                    <h1>Summary</h1>
                    <div class="ranks">
                        <div class="summary-rank">
                            <div class="list">
                                <img src="./assets/images/icon-reaction.svg" alt="Reaction">
                                <h3>Reaction</h3>
                            </div>
                            <p class="list-score"><span>80</span> /100</p>
                        </div>
    
                        <div class="summary-rank">
                            <div class="list">
                                <img src="./assets/images/icon-memory.svg" alt="Memory">
                                <h3>Memory</h3>
                            </div>
                            <p class="list-score"><span>92</span> /100</p>
                        </div>
    
                        <div class="summary-rank">
                            <div class="list">
                                <img src="./assets/images/icon-verbal.svg" alt="Verbal">
                                <h3>Verbal</h3>
                            </div>
                            <p class="list-score"><span>61</span> /100</p>
                        </div>
    
                        <div class="summary-rank">
                            <div class="list">
                                <img src="./assets/images/icon-visual.svg" alt="Visual">
                                <h3>Visual</h3>
                            </div>
                            <p class="list-score"><span>72</span> /100</p>
                        </div>
                    </div>
    
                    <button class="summary-btn">Continue</button>
                </div>
        </div>
    </main>
    
</body>
</html>
