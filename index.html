<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>
        <div class="container">
            <div class="result">
                <h1>Your Result</h1>
                <div class="result-score"><span>76</span> of 100</div>
            </div>
            <div class="score-text">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>

            <div class="summary">
                <h1>Summary</h1>
                <div class="ranks">
                    <div class="rank-reaction">
                        <div class="list">
                            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
                            <span>Reaction</span>
                        </div>
                    </div>

                    <div class="rank-memory">
                        <div class="list">
                            <img src="./assets/images/icon-memory.svg" alt="Memory">
                            <span>Mmemory</span>
                        </div>
                    </div>

                    <div class="rank-verbal">
                        <div class="list">
                            <img src="./assets/images/icon-verbal.svg" alt="Verbal">
                            <span>Verbal</span>
                        </div>
                    </div>

                    <div class="rank-visual">
                        <div class="list">
                            <img src="./assets/images/icon-visual.svg" alt="Visual">
                            <span>Visual</span>
                        </div>
                    </div>
                </div>

                <button class="summary-btn">Continue</button>
            </div>
        </div>
    </main>
    
</body>
</html>
